---
layout: default
---
  <div class="row">
    <div class="span12">                    
        <h1>Program Updates</h1>
    </div>    
  </div>

  <a name="updates"></a>
  <div class="row section-break">     
     {% for post in site.posts %}
     <div class="span12 post">
         <h3><a href="{{post.url}}">{{ post.title }}</a></h3>
         <p class="post-tagline">Posted by {{ post.author_name }} on {{ post.date | date: "%B %d, %Y" }}</p>
         <p>{{ post.synopsis }}</p>
         <p><a href="{{ post.url }}" title="Post: {{ post.title }}">Read post &rarr;</a></p>
    </div>
     {% endfor %}
     
     <div class="span12">
         <p>Do you use a news reader? You can subscribe to <a href="/updates/feed.xml">a feed of updates</a>.</p>
     </div>
     
  </div>
